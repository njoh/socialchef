<ion-view view-title="History">
	<ion-content padding="true">
	    <div class="list card">
			<div class="item item-avatar" ng-repeat="meal in mealsCooked">
				<img src="img/meal-cooked.png">
				<h2>{{meal.name}}</h2>
				<p>{{meal.date}}</p>
			</div>

			<div class="item item-avatar">
				<img src="img/awards/ratatouille-award.jpg">
				<h2>Ratatouille award earned!</h2>
				<p>For cooking your first meal - anyone can cook!</p>
			</div>
		</div>
	</ion-content>
</ion-view>
